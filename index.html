<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>





    <div class="container-fluid text-center">
        <div class="row mt-5">
            <div class="col">
                <h1>Bootstrap Button Practice</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <!-- target _blank makes it open in new tab -->
                <a href="https://www.frhsd.com/" class="btn btn-primary" target="_blank">FRHSD Website</a>
            </div>
            <div class="col">
              <!-- target _blank makes it open in new tab -->
                <a href="https://www.google.com/search?q=danger&rlz=1C1GCEB_enUS1075US1075&oq=danger&gs_lcrp=EgZjaHJvbWUyCQgAEEUYORiABDIHCAEQLhiABDIHCAIQLhiABDIHCAMQLhiABDIHCAQQABiABDIKCAUQLhjUAhiABDIKCAYQLhjUAhiABDIQCAcQABiDARixAxiABBiKBTIHCAgQLhiABDIHCAkQABiABNIBCjEwNDA5NWowajeoAgCwAgA&sourceid=chrome&ie=UTF-8" class="btn btn-danger" target="_blank">DANGER</a>
            </div>
          </div>
          <div class="row">
            <div class="col mt-5">
              <a href="https://www.frhsd.com/"class="btn btn-outline-secondary btn-lg">Large Button</a>
            </div>
            <div class="col mt-5">
              <a href="https://www.frhsd.com/"class="btn btn-outline-info btn-sm">Small Button</a>
            </div>
          </div>
          
          <div class="row mt-5">
            <div class="col">
              <div class="d-grid gap-2">
                
                <a class="btn btn-primary magenta" type="button" >Magenta</a>

                <a class="btn btn-primary gradient" type="button">Gradient</a>
              </div>
            </div>
          </div>
          
        
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
